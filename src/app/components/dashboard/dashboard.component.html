<h1>{{title}}</h1>
<form class="add-todo" #form="ngForm">
    <input class="add" placeholder="Add todo" type="text" name="title" ngModel required>
    <input class="add" placeholder="Add Category" type="text" name="category" ngModel>
    <button class="add btn" (click)="add(form.value)" [disabled]="!form.valid">Add</button>
    <input class="add" placeholder="Search" type="text" #Search (keyup)="''">
</form>
<app-todo-list [add]="newToDo" [search]="Search.value"></app-todo-list>
